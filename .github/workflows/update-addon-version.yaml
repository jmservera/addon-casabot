name: Update Add-on Version

on:
  repository_dispatch:
    types: [casabot-release]

jobs:
  update-version:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v5

      - name: ğŸ·ï¸ Get release version
        run: echo "RELEASE_VERSION=${{ github.event.client_payload.release_tag }}" >> $GITHUB_ENV

      - name: âœ… Validate release version
        run: |
          if [ -z "${RELEASE_VERSION}" ]; then
            echo "::error title=Missing release version::Empty or missing client_payload.release_tag. Aborting workflow." 
            exit 1
          fi

      - name: ğŸ·ï¸ Create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b update-addon-${RELEASE_VERSION}

      - name: ğŸ“ Update config.yaml
        run: |
          sed -i "s/^version: .*/version: \"${RELEASE_VERSION}\"/" casabot/config.yaml

      # Add similar steps for build.yaml or other files if needed

      - name: ğŸ’¾ Commit changes
        run: |
          git add casabot/config.yaml
          git commit -m "Update add-on version to ${RELEASE_VERSION}"

      - name: ğŸš€ Push branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin update-addon-${RELEASE_VERSION}

      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: update-addon-${{ github.event.client_payload.release_tag }}
          title: "Update add-on version to ${{ github.event.client_payload.release_tag }}"
          body: "Automated PR to update add-on version after upstream release."